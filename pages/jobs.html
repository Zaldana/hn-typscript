<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker Snooze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="jobs">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="" width=24" height="24"
          class="d-inline-block align-text-top logo">H@cker News</a
        >
      </div>
    </nav>

    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../images/banner-1.png"
            class="d-block w-100 slide-height"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1 id="slide-one-title"></h1>
            <p id="slide-one-description" class="slide-description"></p>
            <a id="url-one"
              ><button type="button" class="btn btn-light">Read More</button></a
            >
          </div>
        </div>

        <div class="carousel-item" id="slide-two">
          <img
            src="../images/banner-2.png"
            class="d-block w-100 slide-height"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h1 id="slide-two-title"></h1>
            <p id="slide-two-description" class="slide-description"></p>
            <a id="url-two"
              ><button type="button" class="btn btn-light">Read More</button></a
            >
          </div>
        </div>

        <div class="carousel-item" id="slide-three">
          <img
            src="../images/banner-3.png"
            class="d-block w-100 slide-height"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h1 id="slide-three-title"></h1>
            <p id="slide-three-description" class="slide-description"></p>
            <a id="url-three"
              ><button type="button" class="btn btn-light">Read More</button></a
            >
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="../index.html"
          >Stories</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./ask.html">Ask</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./show.html">Show</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./jobs.html">Jobs</a>
      </li>
    </ul>

    <div class="jobs card-background">
      <div class="card-section"></div>
    </div>
  </body>

  <script src="./jobs.js"></script>
</html>
